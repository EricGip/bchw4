<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/main.css'>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--- jQuery but may not use...-->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>

</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4"> The Quiz Game! </h1>
        <p class="lead"> This is a quiz game, Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sequi, quae!</p>

        <h2 class="time"> </h2>

        <hr class="my-4">

        <!--- After we click start, I want to hide this.-->
        <section id="titleScreen" class="show">
            <button id="startButton" type="Button" class="btn btn-primary"> Click here to start! </button>
        </section>

        <!--- After we click start, I want to show this-->
        <section id="quiz" class="hide">
            <!--- this row will show the questions-->
            <div class="row">
                <div class="questions">
                    <h3 id="questionHeader"></h3>
                </div>
            </div>

            <!-- this row will show the choices, and also tell the player if they were correct or wrong.-->
            <div class="row">
                <div id="potentialAnswers"></div>
                <div id="response"></div>
            </div>

        <!-- when the game is over, I want to show high scores and initials.-->
        <section id='endScreen' class="hide">
            <div class="row">
                <h3 id="highScores"></h3>
            </div>
        </section>

        <script src="assets/js/main.js"> </script>

    </div>

</body>


</html>
